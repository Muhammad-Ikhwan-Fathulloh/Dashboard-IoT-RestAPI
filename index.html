<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Dashboard IoT</title>
  </head>
  
  <body>
    <div class="container">
        <h1>Dashboard IoT</h1>
    <div class="mb-3">
        <label for="title" class="form-label">Nama</label>
        <input type="text" class="form-control" id="contact_name" name="contact_name" placeholder="input name">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Status</label>
        <select class="form-control" name="contact_value" id="contact_value">
              <option value="">Select Status</option>
              <option value="1">Aktif</option>
              <option value="0">Non Aktif</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="title" class="form-label">Pin</label>
        <input type="text" class="form-control" id="contact_pin" name="contact_pin" placeholder="input pin">
      </div>
      <div>
        <button class="btn btn-success" id="button-contact">Save</button>
      </div>
      <br>
      <div>
        <button class="btn btn-dark" id="button-clear">Clear</button>
      </div>
      <hr>
      <!-- list contact -->
    <div>
        <ul class="card" id="contact-list">
        </ul>
      </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   
  </body>
  <script src="js/index.js"></script>
</html>
