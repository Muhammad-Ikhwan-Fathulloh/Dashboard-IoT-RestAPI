<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Dashboard IoT</title>
  </head>
  
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Dashboard IoT</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
           
            
          </div>
        </div>
      </nav>
      <hr>
    <div class="row">
      <div class="col mb-3">
        <label for="title" class="form-label">Nama</label>
        <input type="text" class="form-control" id="contact_name" name="contact_name" placeholder="input name">
      </div>
      <div class="col mb-3">
        <label for="description" class="form-label">Status</label>
        <select class="form-control" name="contact_value" id="contact_value">
              <option value="">Select Status</option>
              <option value="1">Aktif</option>
              <option value="0">Non Aktif</option>
        </select>
      </div>
      <div class="col mb-3">
        <label for="title" class="form-label">Pin</label>
        <input type="text" class="form-control" id="contact_pin" name="contact_pin" placeholder="input pin">
      </div>
    </div>
      <div class="row">
        <div class="col-md-3">
          <button class="btn btn-success" id="button-contact">Save</button>
        </div>
        <div class="col-md-3">
          <button class="btn btn-dark" id="button-clear">Clear</button>
        </div>
      </div>
      <hr>
      <!-- list contact -->
    <div>
        <ul id="contact-list">
        </ul>
      </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   
  </body>
  <script src="js/index.js"></script>
</html>
